<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.6.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <div id="sidenav">
            <div id="sidenav-menu">
                <button id="register-btn" onclick="tab('register-btn', 'signin-btn', this, 'register', 'signin')">Register</button>
                <button id="signin-btn" onclick="tab('signin-btn', 'register-btn', this, 'signin', 'register')">Signin</button>
            </div>
        </div>
        <div id="section">
            <nav id="topnav">
                <div id="toolbar">
                    <button onclick="toggle()" id="toggler">
                        <i class='fa fa-bars'></i>
                    </button>
                    <h1 id="brandName">CodingOtt</h1>
                </div>
            </nav>
            <div id="content">
                <div id="register">
                    <h1 id="label">Register</h1>
                    <div id="card" class="animate__animated animate__pulse">
                        <form name="signupForm" onsubmit="signup(event)" autocomplete="">
                            <input name="fullname" placeholder="Fullname" type="text" oninput="onInputValidation(this, 'fullname-message')" />
                            <p id="fullname-message"></p>   
                            <input name="email" placeholder="example@gmail.com" type="email" oninput="onInputValidation(this, 'email-message')"/>
                            <p id="email-message"></p>   
                            <div id="password-container">
                                <input id="sign-password" name="password" placeholder="********" type="password" oninput="onInputValidation(this, 'password-message')" />
                                <button type="button" onclick="togglePassword('sign-password')">
                                    <i class="fa fa-eye" id="toggle-icon-signup"></i>
                                </button>
                            </div>
                            <p id="password-message"></p>   
                            <button type="submit">Register Now</button>
                        </form>
                    </div>
                </div>

                <div id="signin" style="display: none;">
                    <h1 id="label">Signin</h1>
                    <div id="card" class="animate__animated animate__pulse">
                        <form name="loginForm" onsubmit="login(event)">
                            <input name="email" placeholder="Email" type="email" oninput="onInputValidation(this, 'fullname-message')" />
                            <p id="login-email-message"></p>
                            <div id="password-container">
                                <input id="login-password" name="password" placeholder="********" type="password" oninput="onInputValidation(this, 'login-password-message')" />
                                <button type="button" onclick="togglePassword('login-password')">
                                    <i class="fa fa-eye" id="toggle-icon-login"></i>
                                </button>
                            </div>
                            <p id="login-password-message"></p>
                            <button type="submit">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="java.js"></script>
</body>
</html>
